<div class="container-fluid mt-5 pt-5">

  <div class="row">

    <div class="d-flex flex-column flex-wrap gap-2 offset-lg-4 offset-md-4 col-lg-8 col-md-8 col-sm-12">
      <a class="card" style="width: 18rem;" *ngFor="let item of recipeService.recipes"
        href="/recipe/{{ item.id }}">
        <div class="card-body">
          <h5 class="card-title">{{ item.title }}</h5>
          <!-- <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6> -->
          <p class="card-text">{{ item.desc.substr(0, 50) }}...</p>
          <p class="card-text">{{ item.timeToComplete }} mins</p>
        </div>
      </a>
    </div>

  </div>

</div>
